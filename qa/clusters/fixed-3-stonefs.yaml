roles:
- [mon.a, mds.a, mgr.x, osd.0, osd.1]
- [mon.b, mds.b, mon.c, mgr.y, osd.2, osd.3]
- [client.0]
openstack:
- volumes: # attached to each instance
    count: 2
    size: 10 # GB
log-rotate:
  stone-mds: 10G
  stone-osd: 10G
overrides:
  stone:
    conf:
      osd:
        osd shutdown pgref assert: true
