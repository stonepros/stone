tasks:
- install:
    extra_packages: ['stone-immutable-object-cache']
- stone:
    conf:
      client:
        rbd parent cache enabled: true
        rbd plugins: parent_cache
        immutable_object_cache_path: /tmp/stone-immutable-object-cache
        immutable_object_cache_max_size: 10G
- immutable_object_cache:
    client.0:
