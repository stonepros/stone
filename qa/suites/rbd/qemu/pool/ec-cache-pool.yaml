overrides:
  stone:
    log-ignorelist:
      - overall HEALTH_
      - \(CACHE_POOL_NEAR_FULL\)
      - \(CACHE_POOL_NO_HIT_SET\)
tasks:
- exec:
    client.0:
      - sudo stone osd erasure-code-profile set teuthologyprofile crush-failure-domain=osd m=1 k=2
      - sudo stone osd pool delete rbd rbd --yes-i-really-really-mean-it
      - sudo stone osd pool create rbd 4 4 erasure teuthologyprofile
      - sudo stone osd pool create cache 4
      - sudo stone osd tier add rbd cache
      - sudo stone osd tier cache-mode cache writeback
      - sudo stone osd tier set-overlay rbd cache
      - sudo stone osd pool set cache hit_set_type bloom
      - sudo stone osd pool set cache hit_set_count 8
      - sudo stone osd pool set cache hit_set_period 60
      - sudo stone osd pool set cache target_max_objects 250
      - rbd pool init rbd
