overrides:
  stone:
    log-ignorelist:
      - overall HEALTH_
      - \(CACHE_POOL_NEAR_FULL\)
      - \(CACHE_POOL_NO_HIT_SET\)
tasks:
- exec:
    a_gateway.0:
      - sudo stone osd pool create rbd 4
      - sudo stone osd pool create datapool 4
      - sudo stone osd pool application enable datapool rbd
