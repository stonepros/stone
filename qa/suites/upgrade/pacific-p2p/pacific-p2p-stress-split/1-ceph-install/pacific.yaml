meta:
- desc: |
   install stone/pacific v16.2.7
   Overall upgrade path is - pacific-latest.point => pacific-latest
tasks:
- install:
    tag: v16.2.7
    exclude_packages: ['librados3']
    extra_packages: ['librados2']
- print: "**** done install pacific v16.2.7"
- stone:
- exec:
    osd.0:
      - stone osd require-osd-release pacific
      - stone osd set-require-min-compat-client pacific
- print: "**** done stone"
overrides:
  stone:
    conf:
      mon:
        mon warn on osd down out interval zero: false
