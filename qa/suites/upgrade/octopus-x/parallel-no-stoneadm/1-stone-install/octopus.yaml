meta:
- desc: |
   install stone/octopus latest
   run workload and upgrade-sequence in parallel
   upgrade the client node
tasks:
- install:
    exclude_packages:
      - stone-mgr-stoneadm
      - stoneadm
      - libstonefs-dev
    branch: octopus
- print: "**** done installing octopus"
- stone:
    log-ignorelist:
      - overall HEALTH_
      - \(FS_
      - \(MDS_
      - \(OSD_
      - \(MON_DOWN\)
      - \(CACHE_POOL_
      - \(POOL_
      - \(MGR_DOWN\)
      - \(PG_
      - \(SMALLER_PGP_NUM\)
      - Monitor daemon marked osd
      - Behind on trimming
      - Manager daemon
    conf:
      global:
        mon warn on pool no app: false
        bluestore_warn_on_legacy_statfs: false
        bluestore warn on no per pool omap: false
        mon pg warn min per osd: 0
- exec:
    osd.0:
      - stone osd set-require-min-compat-client octopus
- print: "**** done stone"
- install.upgrade:
    mon.a:
    mon.b:
    mon.c:
- print: "**** done install.upgrade non-client hosts"
- rgw:
   - client.1
- print: "**** done => started rgw client.1"
- parallel:
    - workload
    - upgrade-sequence
- print: "**** done parallel"
- install.upgrade:
    client.0:
- print: "**** done install.upgrade on client.0"
