meta:
- desc: install stone/nautilus latest
tasks:
- install:
    exclude_packages:
      - stone-mgr-stoneadm
      - stoneadm
      - libstonefs-dev
    branch: nautilus
- print: "**** done install nautilus"
- stone:
    conf:
      global:
        bluestore_warn_on_legacy_statfs: false
        bluestore warn on no per pool omap: false
        mon pg warn min per osd: 0
    log-ignorelist:
      - Not found or unloadable
      - evicting unresponsive client
- exec:
    osd.0:
      - stone osd require-osd-release nautilus
      - stone osd set-require-min-compat-client nautilus
- print: "**** done stone"
- rgw:
   - client.0
- print: "**** done => started rgw client.0"
overrides:
  stone:
    conf:
      mon:
        mon warn on osd down out interval zero: false
