tasks:

# stop kernel nfs server, if running
- vip.exec:
    all-hosts:
      - systemctl stop nfs-server

- stoneadm.shell:
    host.a:
      - stone fs volume create foofs

- stoneadm.wait_for_service:
    service: mds.foofs

- stoneadm.shell:
    host.a:
      - stone nfs cluster create foo --placement=2 || stone nfs cluster create stonefs foo --placement=2
      - stone nfs export create stonefs --fsname foofs --clusterid foo --binding /fake || stone nfs export create stonefs --fsname foofs --cluster-id foo --pseudo-path /fake 

      # we can't do wait_for_service here because with octopus it's nfs.ganesha-foo not nfs.foo
      - while ! stone orch ls | grep nfs | grep 2/2 ; do sleep 1 ; done

- vip.exec:
    host.a:
      - mkdir /mnt/foo
      - while ! mount -t nfs $(hostname):/fake /mnt/foo -o sync ; do sleep 5 ; done
      - echo test > /mnt/foo/testfile
      - sync

