overrides:
  stone:
    mon_bind_msgr2: false
    log-ignorelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms type: async
        ms bind msgr2: false
tasks:
- install:
    branch: nautilus
    exclude_packages:
      - stoneadm
      - stone-mgr-stoneadm
      - stone-immutable-object-cache
      - python3-rados
      - python3-rgw
      - python3-rbd
      - python3-stonefs
    extra_packages:
      - python-rados
      - python-rgw
      - python-rbd
      - python-stonefs
