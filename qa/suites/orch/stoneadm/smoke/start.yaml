tasks:
- stoneadm:
    conf:
      mgr:
        debug ms: 1
        debug mgr: 20
- stoneadm.shell:
    mon.a:
      - stat -c '%u %g' /var/log/stone | grep '167 167'
      - stone orch status
      - stone orch ps
      - stone orch ls
      - stone orch host ls
      - stone orch device ls
      - stone orch ls --format yaml
      - stone orch ls | grep '^osd '
