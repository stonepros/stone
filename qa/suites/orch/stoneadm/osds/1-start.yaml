tasks:
- stoneadm:
    roleless: true
- stoneadm.shell:
    host.a:
      - stone orch status
      - stone orch ps
      - stone orch ls
      - stone orch host ls
      - stone orch device ls
      - stone orch ls | grep '^osd.all-available-devices '
roles:
- - host.a
  - client.0
- - host.b
  - client.1
openstack:
- volumes: # attached to each instance
    count: 4
    size: 10 # GB
overrides:
  stone:
    conf:
      osd:
        osd shutdown pgref assert: true
