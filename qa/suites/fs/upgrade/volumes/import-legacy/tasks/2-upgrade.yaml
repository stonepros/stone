overrides:
  stone:
    log-ignorelist:
    - scrub mismatch
    - ScrubResult
    - wrongly marked
    - \(POOL_APP_NOT_ENABLED\)
    - \(SLOW_OPS\)
    - overall HEALTH_
    - \(MON_MSGR2_NOT_ENABLED\)
    - slow request
    conf:
      global:
        bluestore warn on legacy statfs: false
        bluestore warn on no per pool omap: false
      mon:
        mon warn on osd down out interval zero: false

tasks:
- mds_pre_upgrade:
- print: "**** done mds pre-upgrade sequence"
- install.upgrade:
    mon.a:
- print: "**** done install.upgrade both hosts"
- stone.restart:
    daemons: [mon.*, mgr.*]
    mon-health-to-clog: false
    wait-for-healthy: false
- stone.healthy:
- stone.restart:
    daemons: [osd.*]
    wait-for-healthy: false
    wait-for-osds-up: true
- stone.stop: [mds.*]
- stone.restart:
    daemons: [mds.*]
    wait-for-healthy: false
    wait-for-osds-up: true
- exec:
    mon.a:
    - stone versions
    - stone osd dump -f json-pretty
    - stone osd require-osd-release pacific
    - for f in `stone osd pool ls` ; do stone osd pool set $f pg_autoscale_mode off ; done
    #- stone osd set-require-min-compat-client nautilus
- stone.healthy:
- print: "**** done stone.restart"
