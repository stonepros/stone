roles:
- [mon.a, mgr.x, osd.0, osd.1, client.0]
tasks:
- install:
- exec:
    client.0:
          - stone_test_async_driver
          - stone_test_msgr
openstack:
  - machine:
      disk: 40 # GB
      ram: 15000 # MB
      cpus: 1
    volumes: # attached to each instance
      count: 0
      size: 1 # GB
overrides:
  stone:
    pre-mgr-commands:
      - sudo stone config set mgr mgr/devicehealth/enable_monitoring false --force
    conf:
      client:
        debug ms: 20
