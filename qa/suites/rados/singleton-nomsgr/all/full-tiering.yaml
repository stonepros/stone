# verify #13098 fix
openstack:
  - volumes: # attached to each instance
      count: 3
      size: 10 # GB
roles:
- [mon.a, mgr.x, osd.0, osd.1, osd.2, client.0]
overrides:
  stone:
    log-ignorelist:
      - is full
      - overall HEALTH_
      - \(POOL_FULL\)
      - \(POOL_NEAR_FULL\)
      - \(CACHE_POOL_NO_HIT_SET\)
      - \(CACHE_POOL_NEAR_FULL\)
tasks:
- install:
- stone:
    pre-mgr-commands:
      - sudo stone config set mgr mgr/devicehealth/enable_monitoring false --force
    conf:
      global:
        osd max object name len: 460
        osd max object namespace len: 64
- exec:
    client.0:
      - stone osd pool create ec-ca 1 1
      - stone osd pool create ec 1 1 erasure default
      - stone osd pool application enable ec rados
      - stone osd tier add ec ec-ca
      - stone osd tier cache-mode ec-ca readproxy
      - stone osd tier set-overlay ec ec-ca
      - stone osd pool set ec-ca hit_set_type bloom
      - stone osd pool set-quota ec-ca max_bytes 20480000
      - stone osd pool set-quota ec max_bytes 20480000
      - stone osd pool set ec-ca target_max_bytes 20480000
      - timeout 30 rados -p ec-ca bench 30 write || true
      - stone osd pool set-quota ec-ca max_bytes 0
      - stone osd pool set-quota ec max_bytes 0
