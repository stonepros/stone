openstack:
  - volumes: # attached to each instance
      count: 2
      size: 10 # GB
roles:
- [mon.a, mds.a, mgr.x, osd.0, osd.1, client.0]
overrides:
  stone:
    log-ignorelist:
      - MDS in read-only mode
      - force file system read-only
      - overall HEALTH_
      - \(FS_DEGRADED\)
      - \(OSDMAP_FLAGS\)
      - \(OSD_FULL\)
      - \(MDS_READ_ONLY\)
      - \(POOL_FULL\)
tasks:
- install:
- stone:
    pre-mgr-commands:
      - sudo stone config set mgr mgr/devicehealth/enable_monitoring false --force
- rgw:
  - client.0
- exec:
    client.0:
      - stone_test_admin_socket_output --all
