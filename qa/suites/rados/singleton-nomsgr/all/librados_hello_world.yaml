roles:
- [mon.a, mds.a, mgr.x, osd.0, osd.1, client.0]
overrides:
  stone:
    log-ignorelist:
      - \(POOL_APP_NOT_ENABLED\)
tasks:
- install:
    extra_packages:
      deb:
        - libradosstriper-dev
        - librados-dev
        - libradospp-dev
      rpm:
        - libradosstriper-devel
        - librados-devel
        - libradospp-devel
- stone:
    pre-mgr-commands:
      - sudo stone config set mgr mgr/devicehealth/enable_monitoring false --force
- workunit:
    clients:
      all:
        - rados/test_librados_build.sh
