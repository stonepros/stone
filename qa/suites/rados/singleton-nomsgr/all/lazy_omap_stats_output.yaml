openstack:
  - volumes: # attached to each instance
      count: 2
      size: 10 # GB
roles:
- [mon.a, mgr.x, osd.0, osd.1, osd.2, client.0]
overrides:
  stone:
    log-ignorelist:
      - \(POOL_APP_NOT_ENABLED\)
tasks:
- install:
- stone:
    pre-mgr-commands:
      - sudo stone config set mgr mgr/devicehealth/enable_monitoring false --force
- exec:
    client.0:
      - stone_test_lazy_omap_stats
