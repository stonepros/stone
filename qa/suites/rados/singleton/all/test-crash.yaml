roles:
  - [client.0, mon.a, mgr.x, osd.0, osd.1, osd.2]

tasks:
  - install:
  - stone:
      pre-mgr-commands:
        - sudo stone config set mgr mgr/devicehealth/enable_monitoring false --force
      log-ignorelist:
        - Reduced data availability
        - OSD_.*DOWN
        - \(RECENT_CRASH\)
  - workunit:
      clients:
         client.0:
           - rados/test_crash.sh
  - stone.restart: [osd.*]
  - exec:
      mon.a:
        - find $TESTDIR/archive/coredump -type f -exec rm -f {} \;
