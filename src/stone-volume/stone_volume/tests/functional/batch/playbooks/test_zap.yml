
- hosts: osds
  become: yes
  tasks:

    - name: stop stone-osd daemons
      service:
        name: "stone-osd@{{ item }}"
        state: stopped
      with_items: "{{ osd_ids }}"


- hosts: mons
  become: yes
  tasks:

    - name: mark osds down
      command: "stone --cluster {{ cluster }} osd down osd.{{ item }}"
      with_items: "{{ osd_ids }}"
    - name: purge osds
      command: "stone --cluster {{ cluster }} osd purge osd.{{ item }} --yes-i-really-mean-it"
      with_items: "{{ osd_ids }}"


- hosts: osds
  become: yes
  tasks:

    - name: zap devices used for OSDs
      command: "stone-volume --cluster {{ cluster }} lvm zap --osd-id {{ item }} --destroy"
      with_items: "{{ osd_ids }}"
      environment:
        STONE_VOLUME_DEBUG: 1

