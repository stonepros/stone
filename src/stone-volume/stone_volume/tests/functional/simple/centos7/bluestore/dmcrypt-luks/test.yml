---

- hosts: osds
  become: yes
  tasks:

    - name: scan all running OSDs
      command: "stone-volume --cluster={{ cluster }} simple scan"
      environment:
        STONE_VOLUME_DEBUG: 1

    - name: activate all scanned OSDs
      command: "stone-volume --cluster={{ cluster }} simple activate --all"
      environment:
        STONE_VOLUME_DEBUG: 1
