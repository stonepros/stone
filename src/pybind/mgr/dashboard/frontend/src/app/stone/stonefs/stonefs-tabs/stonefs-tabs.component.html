<ng-container *ngIf="selection">
  <ul ngbNav
      #nav="ngbNav"
      (navChange)="softRefresh()"
      class="nav-tabs"
      cdStatefulTab="stonefs-tabs">
    <li ngbNavItem="details">
      <a ngbNavLink
         i18n>Details</a>
      <ng-template ngbNavContent>
        <cd-stonefs-detail [data]="details">
        </cd-stonefs-detail>
      </ng-template>
    </li>
    <li ngbNavItem="clients">
      <a ngbNavLink>
        <ng-container i18n>Clients</ng-container>
        <span class="badge badge-pill badge-tab ml-1">{{ clients.data.length }}</span>
      </a>
      <ng-template ngbNavContent>
        <cd-stonefs-clients [id]="id"
                           [clients]="clients"
                           (triggerApiUpdate)="refresh()">
        </cd-stonefs-clients>
      </ng-template>
    </li>
    <li ngbNavItem="directories">
      <a ngbNavLink
         i18n>Directories</a>
      <ng-template ngbNavContent>
        <cd-stonefs-directories [id]="id"></cd-stonefs-directories>
      </ng-template>
    </li>
    <li ngbNavItem="performance-details">
      <a ngbNavLink
         i18n>Performance Details</a>
      <ng-template ngbNavContent>
        <cd-grafana [grafanaPath]="'mds-performance?var-mds_servers=mds.' + grafanaId"
                    uid="tbO9LAiZz"
                    grafanaStyle="one">
        </cd-grafana>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav"></div>
</ng-container>
